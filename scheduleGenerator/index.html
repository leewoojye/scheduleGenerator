    <h1>근무자동생성서비스에 오신걸 환영합니다</h1>

        <h2>특수근무자</h2>
        <label for="multi-input">전날당직근무자(불침번,당직부관,상황병 순서대로)를 쉼표로 구분하여 입력</label><br />
      <input
        type="text"
        id="multi0"
        name="multi-input"
        placeholder="불침번, 당직부관, 상황병"/><br />
        <label for="multi-input">위병조장을 쉼표로 구분하여 입력</label><br />

          type="text"
          id="multi1"
          name="multi-input"
          placeholder="조장1, 조장2, 조장3, 조장4"/><br />
        <label for="multi-input"
        >5대기 인원을 쉼표로 구분하여 입력 (간부 및 운전병, 기동대대 제외,
        없으면 공백)</label><br />
      <input
        type="text"
        id="multi2"
        name="multi-input"
        placeholder=""
      /><br />
        <h2>기타근무자</h2>
        <label for="multi-input"
        >전날 06:00 근무자를 쉼표로
        구분하여 입력</label><br />
      <input
        type="text"
        id="multi5"
        name="multi-input"
        placeholder="근무자1, 근무자2, 근무자3"
      /><br />
        <h2>일반근무열외자</h2>
        <label for="multi-input">열외용사(입실,취사지원,출타자 #금일출타복귀자 미포함#)를 쉼표로 구분하여 입력</label><br />
      <input
        type="text"
        id="multi3"
        name="multi-input"
        placeholder=""
      /><br />
        <label for="multi-input">#금일출타복귀자#를 쉼표로 구분하여 입력</label><br />
        <input
          type="text"
          id="multi4"
          name="multi-input"
          placeholder=""
        /><br />
        <button type="button" value="제출" onclick="setEmployees();">제출</button>
      </form>
